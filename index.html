<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <meta name="description" content="Huddle landing page with single introductory section">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="header container">
        <a href="#" class="logo">
            <img src="img/logo.svg" alt="Logo">
        </a>
    </header>

    <main class="main container">

        <div class="image">
            <img src="img/illustration-mockups.svg" alt="Illustration Mockups">
        </div>
        
        <div class="info">
            
            <h1 class="info-title">Build The Community <span>Your Fans Will Love</span></h1>

            <p class="info-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 

            <a href="#" class="btn">Register</a>
        </div>

    </main>

    <ul class="socials container">
        <li class="social">
            <a href="#" class="social-link">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>
        <li class="social">
            <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
        <li class="social">
            <a href="#" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
        </li>
    </ul>

</body>
</html>
